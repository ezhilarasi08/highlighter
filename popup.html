<html>
  <style>
.highLighterBox{
  height: 200px;
  width: 350px;
  border-top: 5px solid lightcoral;
  border-bottom:5px solid rgb(243, 243, 170) ;
  border-left: 5px solid lightgreen ;
  border-right: 5px solid lightblue;
  padding: 5px;
}
#yellow{
  height:24px;
  width: 24px;
   background-color:rgb(243, 243, 170) ;
   outline: none;
   border: none;

}
#green{
  height:24px;
  width: 24px;
   background-color:lightgreen ;
   outline: none;
   border: none;
}

#red{
  height:24px;
  width: 24px;
   background-color:lightcoral;
   outline: none;
   border: none;
}
.colors{
    display: grid;
  grid-template-columns:45px 45px 45px ;

}
small{
  text-align: end;
}

body.dark   {background-color: #292c35;} 
body.dark , body.dark .support a ,.highLighterBox {
  color: #fff;
}

.checkbox {
  opacity: 0;
  position: absolute;
}

.checkbox-label {
  background-color: #111;
  width: 30px;
  height: 13px;
  border-radius: 50px;
  position: relative;
  padding: 2px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}



.checkbox-label .ball  {
  background-color: #fff;
  color:black;
  width: 12px;
  height: 12px;
  position: absolute;
  left: 2px;
  top: 2px;
  border-radius: 50%;
  transition: transform 0.2s linear;
}

.checkbox:checked + .checkbox-label .ball {
  transform: translateX(24px);
}
  </style>
  <body>
    <div class="highLighterBox">
     <div><h2><b>Highlighter</b> </h2>
    </div> 
      <div id="highLighter">
        <h3>Choose color:</h3>
        <div class="colors">
          <button onclick="highlighterColorHandler(event)" id="yellow"></button>
            <button onclick="highlighterColorHandler(event)" id="green"></button>
            <button onclick="highlighterColorHandler(event)" id="red"></button>     
      
        </div>
        
      </div>
      <div>
          
        <div>
          <h3 class="head">Theme:</h3>
          <input type="checkbox" class="checkbox" id="checkbox">
          <label for="checkbox" class="checkbox-label">
           
            <span class="ball"></span>
          </label>
        </div>
      </div>
      <div>
        <h2><small>Keyboard Shortcut:ctrl+shift+h</small></h2>
        
      </div>
      
    </div>
   
    <script src="popup.js"></script>
  </body>
</html>
